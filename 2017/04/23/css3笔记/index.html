line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">css3</span><br><span class="line"><span class="number">1</span>、transition 支持到ie10以上  </span><br><span class="line">前缀 -webkit-transition  -moz-transition  -o-transition</span><br><span class="line">js：WebkitTransition  OTransition  MozTransition</span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、属性选择器</span><br><span class="line">p[miaov=leo]&#123;&#125;</span><br><span class="line">p[miaov~=old]&#123;&#125;</span><br><span class="line">p[miaov^=g] 以哪个字母开头</span><br><span class="line">p[miaov$=m] 以哪个字母结束  有大小写区分</span><br><span class="line">p[miaov*=d] 包含某个字母</span><br><span class="line"></span><br><span class="line">IE7以上支持</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、结构性伪类</span><br><span class="line">p:nth-child(<span class="number">1</span>)&#123;&#125; 表示p标签父级下的第一个元素  从<span class="number">1</span>开始计数  并且这个元素还是p标签</span><br><span class="line">body *:nth-child(<span class="number">2</span>)表示body下面的第几个标签；</span><br><span class="line">body *:nth-last-child(<span class="number">2</span>)从后往前数</span><br><span class="line">p:nth-child(odd)&#123;&#125;隔行变色/even</span><br><span class="line">p:nth-child(<span class="number">2</span>n/<span class="number">2</span>n<span class="number">-1</span>/<span class="number">3</span>n)</span><br><span class="line">p:nth-of-type(<span class="number">2</span>)&#123;&#125;  找到p元素父级下的第二个p元素</span><br><span class="line"></span><br><span class="line">:first-child==:nth-child(<span class="number">1</span>)</span><br><span class="line">:last-child==:nth-last-child(<span class="number">1</span>)</span><br><span class="line">:first-of-type==:nth-of-type()</span><br><span class="line"></span><br><span class="line"><span class="number">4.</span>伪类和伪元素</span><br><span class="line">div:target&#123;&#125;  target 表示当前的URL片段的元素类型 ，这个元素必须是冒号前面的元素；</span><br><span class="line"></span><br><span class="line">input:enabled/disabled&#123;&#125;编辑或者不可编辑状态</span><br><span class="line">input:checked&#123;&#125;</span><br><span class="line"></span><br><span class="line">p~h1&#123;&#125;表示毗邻p标签后面的h1元素</span><br><span class="line">p:first-line&#123;&#125; p元素的第一行文字</span><br><span class="line">p:first-letter&#123;&#125;p元素的第一个字</span><br><span class="line">p:<span class="keyword">not</span>(<span class="class">.<span class="keyword">class</span>) 排除元素</span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class"></span></span><br><span class="line"><span class="class">5、文本新增属性</span></span><br><span class="line"><span class="class"><span class="title">rgba</span><span class="params">()</span> </span></span><br><span class="line"><span class="class">文字阴影叠加  <span class="title">text</span>-<span class="title">shadow</span>:</span><span class="number">5</span>px <span class="number">-10</span>px <span class="number">1</span>px red,<span class="number">5</span>px <span class="number">-10</span>px <span class="number">1</span>px red;</span><br><span class="line"></span><br><span class="line">文字描边  谷歌支持  -webkit-text-stoke&#123;&#125;</span><br><span class="line">文字超出显示省略号：p&#123;不换行：white-space:nowrap;overflow:hidden;</span><br><span class="line">text-overflow:ellipsis;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="number">6</span>、自定义字体</span><br><span class="line"><span class="number">1.</span>把要定义的字体转成兼容代码格式：</span><br><span class="line">网址为：http://www.fontsquirrel.com/fontface/generator</span><br><span class="line"></span><br><span class="line"><span class="number">7.</span>弹性盒模型：</span><br><span class="line">父级元素添加：display:box/display:inline-box;</span><br><span class="line">定义盒模型的布局方向，一般不常用，默认水平</span><br><span class="line">box-orient:horizontal 水平</span><br><span class="line">box-orient:vertical 垂直</span><br><span class="line"></span><br><span class="line">元素排列方向：</span><br><span class="line">box-direction:reverse 反向</span><br><span class="line">box-direction:norma 正常</span><br><span class="line"></span><br><span class="line">元素排列的顺序：</span><br><span class="line">给子元素添加：div:nth-of-type(<span class="number">1</span>)&#123;box-oridinal-group:<span class="number">2</span>&#125;</span><br><span class="line"></span><br><span class="line">弹性空间管理：</span><br><span class="line">给子元素添加：box-flex:<span class="number">1</span>/box-flex:<span class="number">2</span></span><br><span class="line"></span><br><span class="line">多余空间管理：box-pack :对盒子富裕空间进行管理</span><br><span class="line">给父级添加：box-pack;</span><br><span class="line">box-pack:end/start/center/justify    针对水平方向</span><br><span class="line"></span><br><span class="line">对于垂直方向：box-align:start 所有子元素居顶！</span><br><span class="line">                       box-align:end 所有子元素据地</span><br><span class="line">                       box-align:center  所有子元素居中</span><br><span class="line"></span><br><span class="line">css3新增属性：</span><br><span class="line">box-show:<span class="number">0</span>px <span class="number">0</span>px <span class="number">30</span>px（模糊程度） <span class="number">30</span>px(扩展半径) <span class="comment">#000；</span></span><br><span class="line">给图片添加倒影：</span><br><span class="line">box-reflect:below/left/right/above</span><br><span class="line">right  <span class="number">10</span>px(可选参数)</span><br><span class="line"></span><br><span class="line">渐变：background:linear-gradient:left/right ,(red <span class="number">0</span>,blue <span class="number">100</span>%)</span><br><span class="line"></span><br><span class="line">拖拽盒子：resize:both;overflow:auto;</span><br><span class="line"></span><br><span class="line">怪异盒模型：box-sizing:content-box 正常模式</span><br><span class="line">                                   ：border-box  怪异模式</span><br><span class="line"></span><br><span class="line">css3分栏布局：</span><br><span class="line">只有webkit支持</span><br><span class="line">column-width:<span class="number">250</span>px  栏目宽度</span><br><span class="line"></span><br><span class="line">column-count:栏目数量</span><br><span class="line"></span><br><span class="line">column-gap:<span class="number">10</span>px  栏目间隔</span><br><span class="line"></span><br><span class="line">column-rule:<span class="number">1</span>px solid <span class="comment">#000;栏目间隔线</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">8.</span>transition 过度效果</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
