line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;!DOCTYPE HTML&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta http-equiv=<span class="string">"Content-Type"</span> content=<span class="string">"text/html; charset=utf-8"</span>&gt;</span><br><span class="line">&lt;title&gt;无标题文档&lt;/title&gt;</span><br><span class="line">&lt;style&gt;</span><br><span class="line">        <span class="comment">#div1&#123; width:100px; height:100px; background:red; position:absolute;&#125;</span></span><br><span class="line">        <span class="comment">#div2&#123; width:100px; height:100px; background:yellow; position:absolute; left:100px;&#125;</span></span><br><span class="line">        <span class="comment">#div3&#123; width:100px; height:100px; background:blue; position:absolute; left:200px;&#125;</span></span><br><span class="line">        <span class="comment">#div4&#123; width:100px; height:100px; background:green; position:absolute; left:300px;&#125;</span></span><br><span class="line"></span><br><span class="line">        &lt;/style&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">//组件开发 : 多组对象，像兄弟之间的关系( 代码复用的一种形式 )</span><br><span class="line"></span><br><span class="line">window.onload = function()&#123;</span><br><span class="line"></span><br><span class="line">    var d1 = new Drag();</span><br><span class="line">    d1.init(&#123; //配置参数</span><br><span class="line">        id : <span class="string">'div1'</span></span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    var d2 = new Drag();</span><br><span class="line">    d2.init(&#123; //配置参数</span><br><span class="line">        id : <span class="string">'div2'</span>,</span><br><span class="line"></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">bindEvent(d2,<span class="string">'toDown'</span>,function()&#123;</span><br><span class="line">document.title=<span class="string">'hello'</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">    var d3 = new Drag();</span><br><span class="line">    d3.init(&#123; //配置参数</span><br><span class="line">        id : <span class="string">'div3'</span></span><br><span class="line">&#125;);</span><br><span class="line">bindEvent(d3,<span class="string">'toDown'</span>,function()&#123;</span><br><span class="line">document.title = <span class="string">'妙味'</span>;</span><br><span class="line">&#125;)</span><br><span class="line">bindEvent(d3,<span class="string">'toUp'</span>,function()&#123;</span><br><span class="line">document.title=<span class="string">'课堂'</span>;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">    var d4 = new Drag();</span><br><span class="line">    d4.init(&#123; //配置参数</span><br><span class="line">        id : <span class="string">'div4'</span></span><br><span class="line">&#125;);</span><br><span class="line">bindEvent(d4,<span class="string">'toUp'</span>,function()&#123;</span><br><span class="line">document.title = <span class="string">'beybye'</span>;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function Drag()&#123;</span><br><span class="line">    this.obj = null;</span><br><span class="line">    this.disX = <span class="number">0</span>;</span><br><span class="line">    this.disY = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">this.settings=&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Drag.prototype.init = function(opt)&#123;</span><br><span class="line"></span><br><span class="line">    var This = this;</span><br><span class="line"></span><br><span class="line">    this.obj = document.getElementById(opt.id);</span><br><span class="line"></span><br><span class="line">    extend( this.settings , opt );</span><br><span class="line"></span><br><span class="line">    this.obj.onmousedown = function(ev)&#123;</span><br><span class="line">        var ev = ev || window.event;</span><br><span class="line">        This.fnDown(ev);</span><br><span class="line"></span><br><span class="line">        fireEvent(This,<span class="string">'toDown'</span>);</span><br><span class="line"></span><br><span class="line">        document.onmousemove = function(ev)&#123;</span><br><span class="line">            var ev = ev || window.event;</span><br><span class="line">            This.fnMove(ev);</span><br><span class="line">        &#125;;</span><br><span class="line">        document.onmouseup = function()&#123;</span><br><span class="line">            This.fnUp();</span><br><span class="line"></span><br><span class="line">            fireEvent(This,<span class="string">'toUp'</span>);</span><br><span class="line"></span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="keyword">return</span> false;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">Drag.prototype.fnDown = function(ev)&#123;</span><br><span class="line">    this.disX = ev.clientX - this.obj.offsetLeft;</span><br><span class="line">    this.disY = ev.clientY - this.obj.offsetTop;</span><br><span class="line">&#125;;</span><br><span class="line">Drag.prototype.fnMove = function(ev)&#123;</span><br><span class="line">    this.obj.style.left = ev.clientX - this.disX + <span class="string">'px'</span>;</span><br><span class="line">    this.obj.style.top = ev.clientY - this.disY + <span class="string">'px'</span>;</span><br><span class="line">&#125;;</span><br><span class="line">Drag.prototype.fnUp = function()&#123;</span><br><span class="line">    document.onmousemove = null;</span><br><span class="line">    document.onmouseup = null;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function extend(obj1,obj2)&#123;</span><br><span class="line">    <span class="keyword">for</span>(var attr <span class="keyword">in</span> obj2)&#123;</span><br><span class="line">        obj1[attr] = obj2[attr];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 自定义事件---绑定事件</span><br><span class="line"></span><br><span class="line">function bindEvent(obj,event,fn)&#123;</span><br><span class="line"></span><br><span class="line">obj.lisenters=obj.lisenters||&#123;&#125;;</span><br><span class="line">obj.lisenters[event]=obj.lisenters[event]||[];</span><br><span class="line">obj.lisenters[event].push(fn);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(obj.nodeType)&#123;</span><br><span class="line">    <span class="keyword">if</span>(obj.addEventListener)&#123;</span><br><span class="line">            obj.addEventListener(event,fn,false)</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            obj.attachEvent(<span class="string">'on'</span>+event,fn)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function fireEvent(obj,event)&#123;</span><br><span class="line">    <span class="keyword">if</span>(obj.lisenters &amp;&amp; obj.lisenters[event])&#123;</span><br><span class="line">        <span class="keyword">for</span>(var i=<span class="number">0</span>;i&lt;obj.lisenters[event].length;i++)&#123;</span><br><span class="line">        obj.lisenters[event][i]();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id="div1"&gt;&lt;/div&gt;</span><br><span class="line">    &lt;div id="div2"&gt;&lt;/div&gt;</span><br><span class="line">    &lt;div id="div3"&gt;&lt;/div&gt;</span><br><span class="line">    &lt;div id="div4"&gt;&lt;/div&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
