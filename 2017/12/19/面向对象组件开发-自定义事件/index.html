1</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">&lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span><br><span class="line">&lt;meta http-equiv=<span class="string">"X-UA-Compatible"</span> content=<span class="string">"ie=edge"</span>&gt;</span><br><span class="line">&lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;!--</span><br><span class="line">    自定义事件：主要是跟函数有关系， 就是让函数能够具备事件的某些特性</span><br><span class="line">    --&gt;</span><br><span class="line">    &lt;div id="div"&gt;div&lt;/div&gt;</span><br><span class="line">    &lt;span id="span"&gt;span&lt;/span&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">window.onload=function()&#123;</span><br><span class="line">    var oDiv=document.getElementById(<span class="string">"div"</span>);</span><br><span class="line">    var oSpan=document.getElementById(<span class="string">"span"</span>);</span><br><span class="line"></span><br><span class="line">    bindEvent(oDiv,<span class="string">'click'</span>,function()&#123;</span><br><span class="line">        alert(<span class="string">"a"</span>);</span><br><span class="line">    &#125;)</span><br><span class="line">    bindEvent(oDiv,<span class="string">'click'</span>,function()&#123;</span><br><span class="line">        alert(<span class="string">"b"</span>);</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    bindEvent(oSpan,<span class="string">'show'</span>,function()&#123;</span><br><span class="line">        alert(<span class="string">"我是自定义了事件show,调用firEvent直接执行"</span>)</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    // 自定义一个事件名字为show,那么我们要写一个函数来调取</span><br><span class="line"></span><br><span class="line">    fireEvent(oSpan,<span class="string">'show'</span>);</span><br><span class="line">    // 那么用fireEvent怎么去函数bindEvent里面直接找到并触发呢？</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function bindEvent(obj,event,fn)&#123;</span><br><span class="line"></span><br><span class="line">    // obj 一座楼</span><br><span class="line">    // event 书架</span><br><span class="line">    // fn:需要找的书</span><br><span class="line"></span><br><span class="line">    // 连接</span><br><span class="line">    obj.lisenters=obj.lisenters||&#123;&#125;;</span><br><span class="line">    obj.lisenters[event]=obj.lisenters[event]||[];</span><br><span class="line">    obj.lisenters[event].push(fn);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(obj.addEventListener)&#123;</span><br><span class="line">        obj.addEventListener(event,fn,false)</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        obj.attachEvent(<span class="string">'on'</span>+event,fn)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function fireEvent(obj,event)&#123;</span><br><span class="line">    // 那么我就去obj.lisenters[event]里遍历出来那么本书（fn）就好了； 主动触发自定义事件</span><br><span class="line">    <span class="keyword">for</span>(var i=<span class="number">0</span>;i&lt;obj.lisenters[event].length;i++)&#123;</span><br><span class="line">        obj.lisenters[event][i]();//执行自定义事件的函数行为</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

  <script>AV.initialize("j6MExlRgi9RVizeDeJJOWCWF-gzGzoHsz", "lbXduERklP6bPpVa5ml5swFj");</script>
  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
